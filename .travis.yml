dist: xenial
language: python
python: 2.7
install:
- wget https://releases.hashicorp.com/vagrant/2.2.2/vagrant_2.2.2_x86_64.deb
- sudo dpkg -i vagrant_2.2.2_x86_64.deb
- pip install -r .requirements.txt
before_script:
- vagrant plugin install vagrant-aws
- ssh-keygen -y -f ~/.vagrant.d/insecure_private_key > ~/.vagrant.d/insecure_private_key.pub
- ln -s ./ JoergFiedler.freebsd-jailed-rslsync
script:
- ansible-lint .
- yamllint .
- ansible-galaxy install -p ./ -r .requirements.yml
- vagrant box add JoergFiedler/FreeBSD-11.3 --provider aws
- vagrant up --provider aws
- host=$(vagrant ssh-config |grep HostName |awk '{print $2}')
- test $(curl -s -X GET -I -u admin:admin http://${host}:10080/gui/ -w %{http_code}
  -o /dev/null) == "200"
- nc -t -z -w 3 ${host} 10100
after_script:
- vagrant destroy -f
notifications:
  webhooks:
    - https://galaxy.ansible.com/api/v1/notifications/
env:
  global:
  - secure: 
  - secure: 
